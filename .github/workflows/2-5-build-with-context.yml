name: Step 2-5 # Build with Context

on:
  push:
    branches:
      - feature/context
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  issues: write


jobs:
  find_exercise:
    name: Find Exercise Issue
    uses: skills/exercise-toolkit/.github/workflows/find-exercise-issue.yml@v0.4.0
  
  check_step_work:
    name: Check step work
    runs-on: ubuntu-latest
    needs: [find_exercise]
    env:
      ISSUE_URL: ${{ needs.find_exercise.outputs.issue-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get response templates
        uses: actions/checkout@v4
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.4.0

      - name: Update comment - checking work
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file exercise-toolkit/markdown-templates/step-feedback/checking-work.md \
            --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        # START: Check practical exercise

      - name: Check for unit tests
        id: check_unit_tests
        continue-on-error: true
        run: |
          test -f packages/frontend/src/__tests__/App.test.js && test -f packages/backend/__tests__/app.test.js

      - name: Check for integration tests
        id: check_integration_tests
        continue-on-error: true
        run: |
          if [ ! -d packages/backend/__tests__/integration ]; then
            echo "Integration tests directory not found"
            exit 1
          fi
          if ! find packages/backend/__tests__/integration -name "*.test.js" -o -name "*.test.ts" | head -1 | grep -q .; then
            echo "No integration test files found"
            exit 1
          fi

      - name: Check for Playwright config
        id: check_playwright
        continue-on-error: true
        run: |
          test -f playwright.config.js || test -f playwright.config.ts

      - name: Check for E2E tests
        id: check_e2e_tests
        continue-on-error: true
        run: |
          if [ ! -d tests/e2e ]; then
            echo "E2E tests directory not found"
            exit 1
          fi
          if ! find tests/e2e -name "*.spec.js" -o -name "*.spec.ts" | head -1 | grep -q .; then
            echo "No E2E test files found"
            exit 1
          fi

      - name: Build message - step results
        id: build-message-step-results
        uses: skills/action-text-variables@v2
        with:
          template-file: exercise-toolkit/markdown-templates/step-feedback/step-results-table.md
          template-vars: |
            step_number: 2-5
            passed: ${{ steps.check_unit_tests.outcome == 'success' && steps.check_integration_tests.outcome == 'success' && steps.check_playwright.outcome == 'success' && steps.check_e2e_tests.outcome == 'success' }}
            results_table:
              - description: "Unit tests should be present (app.test.js in backend and App.test.js in frontend)."
                passed: ${{ steps.check_unit_tests.outcome == 'success' }}
                error_message: "Unit test files not found. Expected packages/frontend/src/__tests__/App.test.js and packages/backend/__tests__/app.test.js."
              - description: "Integration tests should exist (intelligently named *.test.js files in packages/backend/__tests__/integration/)."
                passed: ${{ steps.check_integration_tests.outcome == 'success' }}
                error_message: "Integration test files not found in packages/backend/__tests__/integration/."
              - description: "Playwright config should exist."
                passed: ${{ steps.check_playwright.outcome == 'success' }}
                error_message: "No playwright.config.js or .ts found."
              - description: "E2E test files should exist (intelligently named *.spec.js files in tests/e2e/)."
                passed: ${{ steps.check_e2e_tests.outcome == 'success' }}
                error_message: "No E2E spec files found in tests/e2e/."

      - name: Create comment - step results
        run: |
          gh issue comment "$ISSUE_URL" \
            --body "$COMMENT_BODY" \
            --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ steps.build-message-step-results.outputs.updated-text }}

      - name: Fail job if not all checks passed
        if: contains(steps.*.outcome, 'failure')
        run: exit 1

      # END: Check practical exercise

      - name: Success
        run: echo "Build with context checks passed."
      
  post_next_step_content:
    name: Post next step content
    needs: [find_exercise, check_step_work]
    runs-on: ubuntu-latest
    env:
      ISSUE_URL: ${{ needs.find_exercise.outputs.issue-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get response templates
        uses: actions/checkout@v4
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.4.0

      - name: Create comment - add step content
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file ".github/steps/2-6-validate-tests.md"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create comment - watching for progress
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file exercise-toolkit/markdown-templates/step-feedback/watching-for-progress.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Disable current workflow
        run: |
          gh workflow disable "Step 2-5"
          gh workflow enable "Step 2-6"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
